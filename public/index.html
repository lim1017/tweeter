<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- add fonts bungee/SSP -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='top'>
      
      <span class="logo">tweeterss</span>
      <span class="create"><button class='toggleTweet'><strong>Tweet !</strong></button></span>

    </nav>
  
    <div class='wholePage'>

      
    <header>
      <div>
          <img src="/images/profile-hex.png" width="200" height="200" alt="Computer Hope"> 
      </div>
      <div>
          <h2>Tom</h2>
      </div>
    </header>

      <button class="back2Top" title="Back to top" href="#">UP</button>

    <!-- Page-specific (main) content here -->
    <div class='newTweetPostedTweet'>
    <main class="container">

      <section class="new-tweet">
        <h4>Compose Tweet</h4>
        <form action="/tweets" method="POST" class='submitBox'>
          <textarea class="text-box" name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <div class='bottombar'>
          <button type="submit" class="btn"><strong>Tweet !</strong></button>   
          <!-- <span class='notext'>Enter a Tweet!</span>  
          <span class='text2long'>Tweet Too Long!</span>        -->
            
          <div class='error-container'>


          </div>


          <span class="counter">140</span>
         </div>
        </form>
      </section>
    </main>

    <section class='tweet-container'>
      <!-- tweets go here -->
      
    </section>
  </div>
  </div>
  </body>
</html>
